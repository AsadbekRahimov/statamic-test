tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: member_name
            field:
              type: text
              display: 'Member name'
          -
            handle: position
            field:
              type: text
              display: 'Member position'
              listable: true
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: content
            field:
              type: markdown
              localizable: true
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: date
            field:
              type: date
              required: true
              default: now
              validate:
                - required
          -
            handle: parent
            field:
              type: entries
              collections:
                - board_members
              max_items: 1
              listable: false
              localizable: true
title: 'Board Member'
